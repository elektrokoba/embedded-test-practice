[PROJECT]
name = Gentherm Seat Comfort Module Verification
version = 1.0
author = Systems Verification Engineer
created = 2026-02-04

[HARDWARE]
# CAN Interface Configuration
can_interface = virtual
can_channel = 0
can_bitrate = 500000

# Heating System Parameters
heating_min_voltage = 8.0
heating_max_voltage = 14.4
heating_max_temp = 65.0
heating_min_temp = 20.0

# Pneumatic System Parameters
pneumatic_max_pressure = 150.0
pneumatic_min_pressure = 0.5
pump_duty_cycle_max = 100

[TESTING]
# Test Execution Parameters
timeout_seconds = 30
retry_attempts = 3
log_level = DEBUG

# Thresholds
voltage_tolerance = 0.1
temperature_tolerance = 1.0
pressure_tolerance = 2.0

[HIL]
# Vector HIL Configuration
tool = CANoe
version = 15.0
simulation_step_time = 0.001

# Bus Configuration
bus_name = HighSpeedCAN
baudrate = 500000

[REPORTING]
# Report Output
report_format = HTML
generate_coverage = true
include_waveforms = false
